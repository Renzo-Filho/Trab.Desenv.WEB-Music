<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ceddcce93.js"

    <link rel="stylesheet" href="PagRap.css">
    <link rel="icon"  href="Images/iicc.png" >

    <title>Rap</title>

  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left"><img class="logo"
            src="./Images/logo.png" alt="SÓ MUSIC"></a>
        <ul class="nav-itens right">
          <li><a href="./../Main.html"><i class="material-icons">home</i></a></li>
        </ul>
      </div>

    <br><br>

    <div class="row">
      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/777-666.jpg">
          </div>
          <a id="0" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>
        </div>
        <div class="card-content">
          <p>777-666</p>
        </div>
        <audio src="./Musics Rap/Matuê - 777-666.mp3" controls></audio>
      </div>

      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/Maquina do tempo.png">
          </div>
          <a id="1" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>
        </div>
        <div class="card-content">
          <p>Máquina do Tempo</p>
        </div>
        <audio src="./Musics Rap/Matuê - Máquina do Tempo.mp3" controls></audio>
      </div>

      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/Morte do autotune.jpg">
          </div>
          <a id="2" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>

        <div class="card-content">
          <p>A Morte do Autotune</p>
        </div>
        <audio src="./Musics Rap/Matuê - A Morte do Autotune.mp3" controls></audio>
      </div>

      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/É sal.jpg">
          </div>
          <a id="3" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>
        </div>
        <div class="card-content">
          <p>É sal</p>
        </div>
        <audio src="./Musics Rap/Matuê - É Sal.mp3" controls></audio>
      </div>
    </div> <!-- ROW FECHA AQUI -->

    <div class="row">
      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/Jovens do Reggae.jpg">
          </div>
          <a id="4" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>
        </div>
        <div class="card-content">
          <p>Jovens do Reggae</p>
        </div>
        <audio src="./Musics Rap/Kawe e Wiu - Jovens do Reggae.mp3"
          controls></audio>
      </div>

      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/Balazul.jpg">
          </div>
          <a id="5" class="btn-floating halfway-fab waves-effect waves-light red
            playMusic"><i class="material-icons">play_arrow</i></a>
        </div>
        <div class="card-content">
          <p>Balazul</p>
        </div>
        <audio src="./Musics Rap/Teto & Mateca - Balazul.mp3" controls></audio>
      </div>

      <div class="container-card box">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img src="./Images/M4.jpg">
          </div>
          <a id="6" class="btn-floating halfway-fab waves-effect waves-light red

        </div>
        <div class="card-content">

        </div>
        <audio src="./Musics Rap/Teto - M4 feat. Matuê.mp3" controls></audio>

      <div class="container-card box">

          <div class="card-image waves-effect waves-block waves-light">

        </div>
        <div class="card-content">

        </div>
        <audio src="./Musics Rap/Matue - kenny G.mp3" controls></audio>
      </div>

    </div> <!-- ROW FECHA AQUI -->

    <!-- PLAYER DA PÁGINA -->

    <div class="nav-wrapper playerOfMusic">
      <div class="duracao">
        <div class="barra-progresso">
          <div class="tempo-inicio">
            <p class="inicio">00:00</p>
          </div>
          <div class="tempo-final">
            <p class="final">4:00</p>
          </div>
          <progress value="1" max="1"></progress>
          <div class="ponto"></div>
        </div>
      </div>

      <div class="player">
        <i class="material-icons btn-volume">volume_up</i>
        <i class="material-icons btn-volume-off">volume_off</i>
        <i class="fa-solid fa-backward-step btn-change back"></i>
        <i class="material-icons btn-play">play_circle_filled</i>
        <i class="material-icons btn-pause">pause</i>
        <i class="fa-solid fa-forward-step btn-change next"></i>
        <i class="material-icons btn-replay">replay</i>
      </div>

      <script src="player_script_Rap.js"></script>
    </body>
  </html>
